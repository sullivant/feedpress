<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>feedpress</title>
	<style>
		[x-cloak] {
			display: none !important;
		}
		.modal {
			display: flex;
			align-items: center;
			justify-content: center;
			position: fixed;
			z-index: 10;
			width: 100%;
			height: 100%;
		}
		.model-inner {
			background-color: white;
			border-radius: 0.5em;
			max-width: 600px;
			padding: 2em;
			margin: auto;
		}
		.modal-header {
			display: flex;
			align-items: center;
			justify-content: space-between;
			border-bottom: 2px solid black;
		}     
		.overlay {
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			background: black;
			opacity: 0.75;
		}
	</style>

	<script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
	<script>
		function pageData() {
			return {
				isLoading: false,	// An indicator to show we are awaiting something
				config: null,		// Press configuration loaded after entering the config tab
				editions: null,
				showingTab: 1,		// The navigation tab currently showing
				feedSearch: "",			// The feed we are searching for
				editionSearch: "",		// The edition we are searching for

				// Modal configuration
				isModalOpen: false, // Indicates the modal for feed modification is showing
				modalFeed: {
					"max_age":Number(-1),
					"section":"N/A",
					"feed_limit":Number(-1),
					"url": "N/A"
				},
				modalHandler(thisFeed) { 		// Handles opening the modal for editing of feeds, etc.
					console.log("Opening modal for feed: "+thisFeed.url);
					this.modalFeed = thisFeed;
					console.log(this.modalFeed);
					this.isModalOpen = true;
				},

				// Snackbar like notices
				noticesHandler() {
					return {
						notices: [],
						visible: [],
						add(notice) {
							notice.id = Date.now()
							this.notices.push(notice)
							this.fire(notice.id)
						},
						fire(id) {
							this.visible.push(this.notices.find(notice => notice.id == id))
							const timeShown = 2000 * this.visible.length
							setTimeout(() => {
								this.remove(id)
							}, timeShown)
						},
						remove(id) {
							const notice = this.visible.find(notice => notice.id == id)
							const index = this.visible.indexOf(notice)
							this.visible.splice(index, 1)
						},
					}
				},			
				async fetchConfig() {
					this.isLoading = true;
					await fetch(`/api/config`)
					.then(res => res.json())
					.then(data => {
						this.isLoading = false;
						this.config = data;
					});
				},
				async fetchEditions() {
					console.log("Fetching editions..");
					await fetch('/api/edition')
					.then(res => res.json())
					.then(data => {
						this.editions = data.editions;
					});
				},
				get filteredFeeds() {
					if (this.config === null) {
						return null;
					}
					if (this.feedSearch === "") {
						return this.config.feed;
					}
					return this.config.feed.filter((item) => {
						return item.url.toLowerCase().includes(this.feedSearch.toLowerCase());
					});
				},
				get filteredEditions() {
					if (this.editions === null) {
						return null;
					}
					if (this.editionSearch === "") {
						return this.editions;
					}
					return this.editions.filter((item) => {
						return item.name.toLowerCase().includes(this.editionSearch.toLowerCase());
					});
				},
				removeFeedURL(toRemove) {
					console.log("Removing feed:"+toRemove);
					this.config.feed = this.config.feed.filter((item) => {
						return item.url !== toRemove
					});
					this.updateConfig();
				},
				async removeEdition(toRemove) {
					console.log("Removing edition:"+toRemove);
					let delBody = JSON.stringify({
						"name":toRemove.name,
						"date":toRemove.date,
					});
					console.log(delBody);
					fetch('/api/press', {
						method: 'DELETE',
						headers: {
							'Content-Type': 'application/json'
						},
						body: delBody,
					})
					.then(res => res.json())
					.then(data => {
						this.editions = data.editions;
					});
				},
				updateConfig() {
					let postBody = JSON.stringify({
						"max_age":Number(this.config.max_age),
						"show_errors":Boolean(this.config.show_errors),
						"feed_limit":Number(this.config.feed_limit),
						"feed":this.config.feed,
					});
					console.log(postBody);
					fetch('/api/config', {
						method: 'POST',
						headers: { 
							'Content-Type': 'application/json'
						},
						body: postBody,
					});
				},
				pressEdition() {
					console.log("Pressing new edition, replacing today's if already run.");
					this.isLoading = true;
					this.showingTab = 1;
					fetch('/api/press', {
						method: 'POST',
						headers: { 
							'Content-Type': 'application/json'
						},
						body: null,
					})
					.then(res => res.json())
					.then(data => {
						this.isLoading = false;
						this.editions = data.editions;
					});
				}
			}
		}

	</script>

	<link href="./output.css" rel="stylesheet">
</head>
<body class="h-full" x-data="pageData()" x-on:keydown.escape="isModalOpen = false">
	<div >
		<!-- Thank you: https://5balloons.info/building-a-responsive-navigation-using-tailwindcss-and-alpinejs/ -->
		<nav class="border-b">
			<div x-data="{showMenu : false}" class="container max-w-screen-lg mx-auto flex justify-between h-14">
				<!-- Brand-->
				<a href="#" class="flex items-center cursor-pointer hover:bg-purple-50 px-2 ml-3">
					<!-- Logo-->
					<div class="rounded bg-gray-400 text-white font-bold w-10 h-10 flex justify-center text-3xl pt-0.5">F</div>
					<div class="text-gray-700 font-semibold ml-2">FeedPress </div>
					<!-- Save Button showing when on config tab -->
					<div x-show="showingTab==2">
						<div class="mx-auto flex items-center justify-between">
							<button @click="updateConfig; $dispatch('notice', {type: 'info', text: 'Saving Configuration'})" class="text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
								<svg class="h-8 w-8 text-slate-800"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />  <polyline points="17 21 17 13 7 13 7 21" />  <polyline points="7 3 7 8 15 8" /></svg>
							</button>
						</div>
					</div>
				</a>
				<!-- Nav Links-->
				<ul class="md:flex text-gray-700 text-base mr-3 origin-top"
					:class="{ 'block absolute top-14 border-b bg-white w-full p-2': showMenu, 'hidden': !showMenu}"
					id="navbar-main" x-cloak>
					<li class="px-3 cursor-pointer hover:bg-teal-100 flex items-center hover:text-gray-800" :class="showMenu && 'py-1'">
						<!-- Press Button - fires off a new feed pressing -->
						<div>
							<div class="mx-auto flex items-center justify-between">
								<div x-show="isLoading">
									<svg class="h-8 w-8 text-red-500"  fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11.5V14m0-2.5v-6a1.5 1.5 0 113 0m-3 6a1.5 1.5 0 00-3 0v2a7.5 7.5 0 0015 0v-5a1.5 1.5 0 00-3 0m-6-3V11m0-5.5v-1a1.5 1.5 0 013 0v1m0 0V11m0-5.5a1.5 1.5 0 013 0v3m0 0V11"/></svg>								  
								</div>
								<div x-show="!isLoading">
									<svg @click="pressEdition; $dispatch('notice', {type: 'info', text: 'Pressing Today\'s Edition'})" class="h-8 w-8 text-slate-800"  fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/></svg>
								</div>
							</div>
						</div>
					</li>
					<li class="px-3 cursor-pointer hover:bg-teal-100 flex items-center hover:text-gray-800" :class="showMenu && 'py-1'">
						<a href="#" @click="showingTab=1">Home</a>
					</li>
					<li class="px-3 cursor-pointer hover:bg-teal-100 flex items-center hover:text-gray-800" :class="showMenu && 'py-1'">
						<a href="#" @click="fetchConfig(); showingTab=2">Configuration</a>
					</li>
					<li class="px-3 cursor-pointer hover:bg-teal-100 flex items-center hover:text-gray-800" :class="showMenu && 'py-1'">
						<a href="#" @click="showingTab=3">About</a>
					</li>
				</ul>
			</div>
		</nav>

		<!-- Site Content -->
		<div x-show="showingTab==1">
			<div x-data="fetchEditions()" class="w-[50vw] mx-auto">

				<!-- Go through each item in this.editions and present a card with its data -->
				<div class="container pt-8 mx-auto">
					<!-- Search / Filter input -->
					<input
						x-ref="searchField"
						x-model="editionSearch"
						x-on:keydown.window.prevent.slash="$refs.searchField.focus()"
						placeholder="Search for an edition..."
						type="editionSearch"
						class="block w-full bg-gray-50 focus:outline-none focus:bg-white focus:shadow text-gray-700 rounded-lg px-4 py-3"/>

					<!-- Cards here -->
					<div class="mt-4 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
						<template x-for="item in filteredEditions" :key="item.name">
							<div class="flex items-center shadow hover:bg-green-100 hover:shadow-lg hover:rounded transition duration-150 ease-in-out transform hover:scale-105 p-3">
								<div class="text-sm text-gray-900 ">
									<svg @click="removeEdition(item); $dispatch('notice', {type: 'warning', text: 'Removing Edition'})" class="h-4 w-4 text-red-800"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <line x1="4" y1="7" x2="20" y2="7" />  <line x1="10" y1="11" x2="10" y2="17" />  <line x1="14" y1="11" x2="14" y2="17" />  <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />  <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" /></svg>
									<a x-bind:href="/editions/+item.name">
										<p class="leading-none">Name: <span x-text="item.name"></span></p>
										<p class="leading-none">Date: <span x-text="item.date"></span></p>
									</a>
								</div>
							</div>
						</template>
					</div>
				</div>
			</div>
		</div>

		<!-- Configuration -->
		<div x-show="showingTab==2">
			<div class="modal"
				role="dialog"
				tabindex="-1"
				x-show="isModalOpen"
				x-on:click.away="isModalOpen = false"
				x-cloak
				x-transition>
				<div class="model-inner">
					<div class="modal-header">
					<h3>Edit Feed</h3>
					<button aria-label="Close" x-on:click="isModalOpen=false">✖</button>
					</div>
					<p class="leading-none">URL: <span x-text="modalFeed.url"></span></p>

					<div class="sm:col-span-1">
						<label for="txtMaxAge" class="block text-sm font-medium leading-6 text-gray-900">Max Age</label>
						<input x-model="modalFeed.max_age" type="text" name="txtMaxAge" id="txtMaxAge" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>

					<div class="sm:col-span-1">
						<label for="txtMaxAge" class="block text-sm font-medium leading-6 text-gray-900">Feed Limit</label>
						<input x-model="modalFeed.feed_limit" type="text" name="txtMaxAge" id="txtMaxAge" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>

					<div class="sm:col-span-1">
						<label for="txtMaxAge" class="block text-sm font-medium leading-6 text-gray-900">Category</label>
						<input x-model="modalFeed.section" type="text" name="txtMaxAge" id="txtMaxAge" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>
					
				</div>
			</div>
			<div class="overlay" x-show="isModalOpen" x-cloak></div>

			<template x-if="config" x-cloak>
				<div>
					<div class="w-[50vw] mx-auto border-b">
						<div x-cloak class="mt-5 grid grid-cols-1 gap-x-1 gap-y-1 sm:grid-cols-2 mx-1 py-1" x-transition>
							<!-- General configuration content -->
							<div class="text-sm leading-6 sm:col-span-2">
								<label for="cbErrors" class="font-medium text-gray-900">Show Errors</label>
							</div>
							<div class="flex h-6 items-center">
								<input id="cbErrors" name="cbErrors" type="checkbox" x-model="config.show_errors" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
							</div>
							
							<div class="sm:col-span-2">
								<label for="txtMaxAge" class="block text-sm font-medium leading-6 text-gray-900">Max Age</label>
								<div class="mt-2">
								<input x-model="config.max_age" type="text" name="txtMaxAge" id="txtMaxAge" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
								</div>
							</div>

							<div class="sm:col-span-2">
								<label for="txtFeedLimit" class="block text-sm font-medium leading-6 text-gray-900">Feed Limit</label>
								<div class="mt-2">
								<input x-model="config.feed_limit" type="text" name="txtFeedLimit" id="txtFeedLimit" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
								</div>
							</div>
						</div>
						<hr>
					</div>
					<div class="w-[50vw] mx-auto border-b">
						<div x-cloak class="mx-4 py-4" x-transition>

							<!-- Go through each item in config.feed and present a card with its data -->
							<div class="container pt-8 mx-auto">
								<!-- Search / Filter input -->
								<input
									x-ref="searchField"
									x-model="feedSearch"
									x-on:keydown.window.prevent.slash="$refs.searchField.focus()"
									placeholder="Search for a feed..."
									type="feedSearch"
									class="block w-full bg-gray-50 focus:outline-none focus:bg-white focus:shadow text-gray-700 rounded-lg px-4 py-3"/>
							
								<!-- Cards here -->
								<div class="mt-4 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
									<template x-for="item in filteredFeeds" :key="item.url">
										<div class="flex items-center shadow hover:bg-indigo-100 hover:shadow-lg hover:rounded transition duration-150 ease-in-out transform hover:scale-105 p-3">
											<div class="text-sm text-gray-900 ">
												<svg @click="removeFeedURL(item.url)" class="h-4 w-4 text-red-800"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <line x1="4" y1="7" x2="20" y2="7" />  <line x1="10" y1="11" x2="10" y2="17" />  <line x1="14" y1="11" x2="14" y2="17" />  <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />  <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" /></svg>
												<svg @click="modalHandler(item)" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" className="size-4">
													<path d="M13.488 2.513a1.75 1.75 0 0 0-2.475 0L6.75 6.774a2.75 2.75 0 0 0-.596.892l-.848 2.047a.75.75 0 0 0 .98.98l2.047-.848a2.75 2.75 0 0 0 .892-.596l4.261-4.262a1.75 1.75 0 0 0 0-2.474Z" />
													<path d="M4.75 3.5c-.69 0-1.25.56-1.25 1.25v6.5c0 .69.56 1.25 1.25 1.25h6.5c.69 0 1.25-.56 1.25-1.25V9A.75.75 0 0 1 14 9v2.25A2.75 2.75 0 0 1 11.25 14h-6.5A2.75 2.75 0 0 1 2 11.25v-6.5A2.75 2.75 0 0 1 4.75 2H7a.75.75 0 0 1 0 1.5H4.75Z" />
												</svg>
												  
												<p class="leading-none">URL: <span x-text="item.url"></span></p>
												<p class="leading-none">Max Age: <span x-text="item.max_age"></span></p>
												<p class="leading-none">Feed Limit: <span x-text="item.feed_limit"></span></p>
												<p class="leading-none">Category: <span x-text="item.section"></span></p>
											</div>
										</div>
									</template>
								</div>
							</div>
						</div>
						<hr>
					</div>
				</div>
			</template>
		</div>

		<!-- About -->
		<div x-show="showingTab==3">
			feedpress
		</div>

		<div
			x-data="noticesHandler()"
			class="fixed inset-0 flex flex-col-reverse items-end justify-start h-screen w-screen"
			@notice.window="add($event.detail)"
			style="pointer-events:none">
			<template x-for="notice of notices" :key="notice.id">
				<div
					x-show="visible.includes(notice)"
					x-transition:enter="transition ease-in duration-200"
					x-transition:enter-start="transform opacity-0 translate-y-2"
					x-transition:enter-end="transform opacity-100"
					x-transition:leave="transition ease-out duration-500"
					x-transition:leave-start="transform translate-x-0 opacity-100"
					x-transition:leave-end="transform translate-x-full opacity-0"
					@click="remove(notice.id)"
					class="rounded mb-4 mr-6 w-56  h-16 flex items-center justify-center text-white shadow-lg font-bold text-lg cursor-pointer"
					:class="{
						'bg-green-200': notice.type === 'success',
						'bg-blue-200': notice.type === 'info',
						'bg-orange-200': notice.type === 'warning',
						'bg-red-200': notice.type === 'error',
					}"
					style="pointer-events:all"
					x-text="notice.text">
				</div>
			</template>
		</div>

	</div>

</body>
</html>
