# global configurations
show_errors = false # true if you'd like to see feed collection errors
max_age = 3 # number of days old an article is skipped if it is older than
feed_limit = 2  # max number of articles to pull from a feed

# feed array
# example:
# [[feed]]
#   url = "https://yourfeedurl/rss.xml"
#   feed_limit = 10
#   section = "Personal"

[[feed]]
  url = "https://www.sullivanscientific.com/posts/index.xml"
  feed_limit = 100
  section = "Technology"
  
[[feed]]
  url = "https://feeds.bbci.co.uk/news/world/rss.xml"  
  section = "News"
  
[[feed]]
  url = "https://www.cnbc.com/id/100727362/device/rss/rss.html"
  section = "News"

[[feed]]
  url = "https://www.aljazeera.com/xml/rss/all.xml"
  section = "International"

[[feed]]
  url = "https://sullivanscientific.com/notfound.xml"  
  section = "Not Found"

[[feed]]
  url = "https://www.reddit.com/r/politics.rss"
  section = "Politics"

[[feed]]
