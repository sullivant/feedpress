title = "'Stop ripping us off': Novo Nordisk CEO defends weight loss drug pricing during Senate grilling"
bib_key = "key-10"
content = '''<article><div id="RegularArticle-ArticleBody-5" data-module="ArticleBody" data-test="articleBody-2" data-analytics="RegularArticle-articleBody-5-2"><div><p><span data-test="QuoteInBody" id="RegularArticle-QuoteInBody-1"><a href="https://www.cnbc.com/quotes/NVO/" target="_blank">Novo Nordisk</a></span>'s top executive faced a <a href="https://www.help.senate.gov/chair/newsroom/press/media-advisory-sanders-to-lead-help-committee-hearing-on-outrageous-ozempic-and-wegovy-prices-with-novo-nordisk-ceo" target="_blank">Senate grilling</a> on Tuesday over the high prices of the company's weight loss drug Wegovy and<a href="https://www.cnbc.com/2023/08/31/ozempic-could-face-medicare-drug-price-negotiations-next.html" target="_blank"> diabetes treatment Ozempic</a>, as demand for both injections <a href="https://www.cnbc.com/2024/05/14/wegovy-patients-maintain-weight-loss-for-4-years-novo-nordisk-study.html" target="_blank">soars in the U.S.</a> </p><p>Novo Nordisk CEO Lars Fruergaard Jørgensen did not explicitly promiselawmakers at a Senate Health, Education, Labor and Pensions Committee<a href="https://www.help.senate.gov/chair/newsroom/press/media-advisory-sanders-to-lead-help-committee-hearing-on-outrageous-ozempic-and-wegovy-prices-with-novo-nordisk-ceo" target="_blank"> hearing</a> in Washington, D.C., that he would slash prices for the two drugs.</p><p>But Jørgensen said he wants to work with them on policy solutions that will address the "structural issues" that drive up prescription drug costs. He also committed to sitting down with pharmacy benefit managers – middlemen who negotiate drug rebates with manufacturers on behalf of insurers – to "collaborate on anything that helps patients get access and affordability."</p><p>That pledge came after Sen. Bernie Sanders, the Vermont independent who chairs the Senate panel, said he received commitments in writing from all of the major PBMs that they would not limit coverage of Wegovy and Ozempic if Novo Nordisk reduced their list prices.The hearing comes roughly five months after Sanders opened an investigation into the Danish drugmaker's pricing practices. </p><p>"All we are saying, Mr. Jørgensen, is treat the American people the same way that you treat people all over the world," Sanders said during the hearing Tuesday. "Stop ripping us off."</p><p>He noted that Novo Nordisk has raked in nearly $50 billion in sales from Wegovy and Ozempic, with most of that revenue coming from the U.S. Sanders contends that Novo Nordisk charges Americans substantially higher prices for its blockbuster drugs than it does for patients in other countries. Before insurance, Ozempic costs nearly <a href="https://www.novocare.com/diabetes/products/ozempic/explaining-list-price.html" target="_blank">$969 per month</a> and Wegovy costs almost <a href="https://www.novocare.com/obesity/products/wegovy/let-us-help/explaining-list-price.html" target="_blank">$1,350 per month</a> in the U.S. </p></div><div data-test="InlineImage" id="ArticleBody-InlineImage-108038386"><div>U.S. Sen. Bernie Sanders (I-VT) speaks during Novo Nordisk CEO Lars Jorgensen's hearing before a Senate Health, Education, Labor, and Pensions Committee on U.S. prices for the weight loss drugs Ozempic and Wegovy, on Capitol Hill in Washington, U.S., September 24, 2024. </div><div>Piroschka Van De Wouw | Reuters</div></div><div><p>Meanwhile, both treatments can cost as little as under $100 for a month's supply in some European countries, according to a release from the <a href="https://www.help.senate.gov/chair/newsroom/press/media-advisory-sanders-to-lead-help-committee-hearing-on-outrageous-ozempic-and-wegovy-prices-with-novo-nordisk-ceo" target="_blank">committee</a>. Ozempic costs just $59 in Germany, while Wegovy costs $92 in the U.K.</p><p>Sanders also said last week that the CEOs of major generic pharmaceutical companies have told him that they could sell a version of Ozempic for <a href="https://www.sanders.senate.gov/press-releases/news-sanders-announces-generic-pharma-companies-willing-to-sell-ozempic-for-less-than-100/" target="_blank">less than $100 a month</a> at a profit. There are currently no generic alternatives to Ozempic available in the U.S. </p><p>Major PBMs, including <span data-test="QuoteInBody" id="RegularArticle-QuoteInBody-10"><a href="https://www.cnbc.com/quotes/UNH/" target="_blank">UnitedHealth Group</a></span>'s Optum Rx and <span data-test="QuoteInBody" id="RegularArticle-QuoteInBody-11"><a href="https://www.cnbc.com/quotes/CVS/" target="_blank">CVS</a></span>' Caremark, and some health plans said $100 monthly list prices for Wegovy and Ozempic would help make those drugs more widely available to patients, according to a <a href="https://www.sanders.senate.gov/wp-content/uploads/9.23.2024-Novo-Nordisk-Untenable-Strategy-final.pdf" target="_blank">release</a> from Sanders.</p><p>That could undercut Jørgensen's claim in his written testimony that PBMs are to blame for the high list prices of Novo Nordisk's drugs and "exercise near-total control over the ability of hundreds of millions of Americans to get the medicines they need at affordable prices." The company has argued that it needs to be able to pay rebates to those middlemen to get their drugs on formularies, or lists of medications covered by insurance.</p><p>Jørgensen noted that the written promises that Sanders received from PBMs are "new information to me," but said he understands "that perhaps the PBMs have changed their minds."</p><p>Novo Nordisk has argued that it has spent billions to research, develop and expand manufacturing for the treatments and is funneling more money into researching their potential to treat other obesity-related health conditions. That investment has extended and improved the lives of millions of Americans, which helps reduce the health-care costs associated with obesity and diabetes, according to written testimony from Jørgensen.</p></div><div id="ArticleBody-InlineImage-108038385" data-test="InlineImage"><div>Novo Nordisk CEO Lars Jorgensen testifies before a Senate Health, Education, Labor, and Pensions Committee hearing on U.S. prices for the weight loss drugs Ozempic and Wegovy, on Capitol Hill in Washington, U.S., September 24, 2024. </div><div>Piroschka Van De Wouw | Reuters</div></div><div><p>During the hearing, Jørgensen said the company has fought to secure public and private insurance coverage for the medications.</p><p>He also in part blamed the "complex U.S. healthcare system" for making it difficult for patients to access affordable prescription drugs, noting that "no single company alone can solve such vast and complicated policy challenges."</p><p>Jørgensen promised that Novo Nordisk will "remain engaged and work with this committee on policy solutions to address the structural issues that drive up costs."</p><DIV>But Jørgensen contended that lowering prices could have consequences, saying it could lead to less insurance coverage.<p>In his written testimony, Jørgensen said Novo Nordisk's insulin product Levemir was previously available to 90% of U.S. patients through formularies. But insurers began to drop coverage of the insulin after Novo Nordisk cut its list price, leading to only 36% of patients having access.</p><p>That eventually drove the company to discontinue the insulin, Jørgensen said in his written testimony.</p></DIV></div><div><p>Sanders and other lawmakers, <a href="https://www.hsph.harvard.edu/news/hsph-in-the-news/weight-loss-drug-costs-could-go-out-of-control-says-expert/" target="_blank">health experts</a> and insurers have warned that the insatiable demand for Novo Nordisk's drugs and similar weight loss and diabetes treatments from rival <span data-test="QuoteInBody" id="RegularArticle-QuoteInBody-14"><a href="https://www.cnbc.com/quotes/LLY/" target="_blank">Eli Lilly</a></span> could<a href="https://www.sanders.senate.gov/in-the-news/sanders-diabetes-and-weight-loss-drugs-could-bankrupt-u-s-health-care-system/#:~:text=If%20half%20of%20all%20Medicare,drugs%20in%202022%2C%20%24175%20billion." target="_blank"> potentially bankrupt the U.S. health-care system</a> unless prices drop.</p><p>Both drugmakers make GLP-1s, which mimic hormones produced in the gut to tamp down a person's appetite and regulate their blood sugar. Eli Lilly's weight loss injection Zepbound and diabetes drug Mounjaro similarly cost around $1,000 per month before insurance and other rebates.</p><p>In a release, the Senate Health Committee said it would cost the U.S. $411 billion per year if half of all Americans took weight loss drugs from Novo Nordisk and Eli Lilly. That's $5 billion more than what Americans spent on all prescription drugs in 2022. </p><p>Medicare spent <a href="https://www.kff.org/policy-watch/medicare-spending-on-ozempic-and-other-glp-1s-is-skyrocketing/" target="_blank">$4.6 billion on Ozempic</a> in 2022 alone, according to health policy research organization KFF. </p><p>Other insurers and employers have implemented strict requirements to control weight loss drug costs, or have dropped coverage of those treatments altogether. Many health plans cover GLP-1s for diabetes, but not for weight loss. The federal Medicare program doesn't pay for weight loss treatments unless they are approved and prescribed for another health condition. </p><p>The hearing comes as the Biden administration and lawmakers on both sides of the aisle try to rein in health-care costs in the U.S., in part by pressuringthe pharmaceutical industry and drug supply chain middlemen. On average, Americans pay two to three times more than patients in other developed nations for prescription drugs, according to a <a href="https://www.whitehouse.gov/briefing-room/statements-releases/2023/12/14/fact-sheet-biden-harris-administration-announces-dozens-of-pharma-companies-raised-prices-faster-than-inflation-triggering-medicare-rebates/" target="_blank">fact sheet</a> from the White House.</p><p>Notably, Ozempic will likely be subject to the <a href="https://www.cnbc.com/2023/08/31/ozempic-could-face-medicare-drug-price-negotiations-next.html" target="_blank">next round</a> of price negotiations between manufacturers and Medicare — a key provision of President <a href="https://www.cnbc.com/joe-biden/" target="_blank">Joe Biden</a>'s Inflation Reduction Act that aims to lower costs for seniors. Wall Street analysts say Ozempic will likely be eligible for negotiations by the time the next round of drugs is selected in 2025, for price changes that will go into effect in 2027.</p><p>Lawmakers asked Novo Nordisk to commit to not suing the federal government if Ozempic and Wegovy are selected for the next round of negotiations.</p><p>Jørgensen did not explicitly make that commitment, noting that the company believes the talks are "not a fair negotiation, but actually price-setting" that will have negative consequences for drug innovation.</p></div></div></article>'''

