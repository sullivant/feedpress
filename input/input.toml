content = '<article><section name="articleBody"><div data-testid="companionColumn-0"><p>Hezbollah militants in Lebanon have been exchanging fire with the Israeli military for nearly a year, but now the long-simmering conflict is <a href="https://www.nytimes.com/live/2024/09/24/world/gaza-israel-hamas-hezbollah" title="" target="_blank">approaching a boiling point</a>.</p><p>Israel bombed more than 1,000 sites in southern and eastern Lebanon on Monday. Lebanon’s health minister said the strikes killed 558 people, with another 1,800 injured, making it the country’s deadliest day since a civil war that ended in 1990. The airstrikes continued on Tuesday.</p><p>Lebanon was already reeling from <a href="https://www.nytimes.com/2024/09/23/world/middleeast/israel-hezbollah-war-timeline-lebanon.html" title="" target="_blank">a string of Israeli attacks last week</a>. But Hezbollah has not backed down. The armed group has launched more than 100 missiles, rockets and drones into Israel since Sunday, most of which were intercepted. There were no deaths or serious injuries reported in Israel.</p><p>World leaders, meeting at the United Nations General Assembly in New York this week, fear the conflict could quickly escalate even further and draw in bigger, more powerful players, like Hezbollah’s patron, Iran.</p><p>Here’s what to know.</p><p>Hezbollah is a Shiite Muslim militant group formed in the 1980s during the chaos of Lebanon’s long civil war. It was created, with Iranian guidance, to fight the Israeli occupation of southern Lebanon, which ended in 2000. The name Hezbollah (pronounced hez-bo-llah) is Arabic for “Party of God.”</p><p>Hezbollah has grown into a powerful political and fighting force in Lebanon, and has expanded its operations into Syria, Iraq, Yemen and elsewhere in the Middle East. It has an extensive infrastructure in Lebanon to support its mission, including offices dedicated to social services, communications and internal security.</p></div><div data-testid