bib_key = "key-8"
content = '''<article><DIV id="readability-page-1"><article><figure><div data-component="image-block"><p><img sizes="(min-width: 1280px) 50vw, (min-width: 1008px) 66vw, 96vw" srcset="https://ichef.bbci.co.uk/news/240/cpsprodpb/16ae/live/61612350-7a90-11ef-b282-4535eb84fe4b.png.webp 240w, https://ichef.bbci.co.uk/news/320/cpsprodpb/16ae/live/61612350-7a90-11ef-b282-4535eb84fe4b.png.webp 320w, https://ichef.bbci.co.uk/news/480/cpsprodpb/16ae/live/61612350-7a90-11ef-b282-4535eb84fe4b.png.webp 480w, https://ichef.bbci.co.uk/news/640/cpsprodpb/16ae/live/61612350-7a90-11ef-b282-4535eb84fe4b.png.webp 640w, https://ichef.bbci.co.uk/news/800/cpsprodpb/16ae/live/61612350-7a90-11ef-b282-4535eb84fe4b.png.webp 800w, https://ichef.bbci.co.uk/news/1024/cpsprodpb/16ae/live/61612350-7a90-11ef-b282-4535eb84fe4b.png.webp 1024w, https://ichef.bbci.co.uk/news/1536/cpsprodpb/16ae/live/61612350-7a90-11ef-b282-4535eb84fe4b.png.webp 1536w" src="https://ichef.bbci.co.uk/news/480/cpsprodpb/16ae/live/61612350-7a90-11ef-b282-4535eb84fe4b.png.webp" alt="Vigili del Fuoco A firefighter wading into a house amid floodwater"/><span>Vigili del Fuoco</span></p></div></figure><div data-component="text-block"><p>A German grandmother and her five-month-old grandson are missing after a flash flood swept through the house they were staying in near Pisa, in Tuscany.</p><p>The German family of holidaymakers reportedly called emergency services on Monday evening as soon as the nearby River Sterza broke its banks and water started coming into the house from under the door.</p><p>Local media said that the language barrier and the rescuers' difficulties in locating the family meant it took some time for firefighters to arrive.</p><p>In the meantime, the family tried to climb to the higher floors of the house.</p></div><div data-component="text-block"><p>However, as they were doing so the baby fell into the water, Francesco Auriemma, the mayor of the town of Montecatini Val di Cecina, told Italian media.</p><p>His grandmother was swept away as she tried to rescue him. Other members of the family – the baby’s grandfather and his parents – managed to save themselves and were later rescued on the rooftop.</p><p>More than 100 firefighters are now searching for the woman and the baby, but are having to contend with the aftermath of the flood. </p><p>Some roads have collapsed and entire areas are covered in mud.</p><p>Firefighter Nicola Cianelli told Italian outlet Corriere della Sera that the river swelled up "incredibly quickly" and that the the wave that swept through the German family's home was 2.5m (8ft) high and "extremely violent".</p><p>The surrounding area has been battered by heavy rains since Monday, with more bad weather expected until at least the end of Wednesday.</p><p>Local farmers reported destroyed crops and devastated vineyards.</p><p>Eugenio Giani, the regional president, said the area had seen more rainfall in the space of six hours than normally falls over the course of one rainy month. It was the most intense bad weather since records began, he added.</p><p>Last week, the region of Emilia Romagna to the east of Tuscany suffered serious floods. More than 1,000 people had to be evacuated from their homes and two people went missing in Bagnacavallo, near Ravenna.</p></div></article></DIV></article>'''

