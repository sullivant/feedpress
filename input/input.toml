A surge in demand for artificial intelligence-focused semiconductors and AI-enabled smartphones and laptops could lead to the next global chip shortage, according to a report released Wednesday by consultancy Bain & Company.

The last major semiconductor shortage happened during the Covid-19 pandemic amid supply chain disruption and a rise in demand for consumer electronics as people were forced to stay and work at home.

Technology giants have been snapping up graphics processing units, or GPUs, mainly from. These GPUs which are housed in data centers are critical for the training of huge AI models which underpin applications like OpenAI's ChatGPT.

Meanwhile, companies likeare designing chips that go into smartphones and personal computers and allow those devices torather than via an internet connection in the cloud. These are often referred to as AI-enabled devices and companies from Samsung tohave released such products.

Bain said demand for GPUs and AI consumer electronics could be the cause of a chip shortage.

"Surging demand for graphics processing units (GPUs) has caused shortages in specific elements of the semiconductor value chain," Anne Hoecker, head of the technology practice in the Americas at Bain & Company, told CNBC by email.

"If we combine the growth in demand for GPUs alongside a wave of AI-enabled devices, which could accelerate PC product refresh cycles, there could be more widespread constraints on semiconductor supply."

However, it'show much demand such AI-enabled gadgets will have, given what appears to be a cautious approach to them from consumers so far.

Bain & Company noted that the semiconductor supply chain is "incredibly complex, and a demand increase of about 20% or more has a high likelihood of upsetting the equilibrium and causing a chip shortage."

"The AI explosion across the confluence of the large end markets could easily surpass that threshold, creating vulnerable chokepoints throughout the supply chain," the report added.

The semiconductor supply chain is spread across multiple companies. For example, while Nvidia might design its GPUs, they are made by Taiwan Semiconductor Manufacturing Co., or, in Taiwan. TSMCfrom countries around the world, such as the Netherlands. Furthermore, the most cutting-edge chips.

Geopolitics could also be a factor prompting a chip shortage. Semiconductors are seen by governments around the world as strategic technology. The U.S. has been on a campaign,, of trying to restrict China's access to the most advanced chips. Meanwhile, Washington has sought to shore up its own domestic capacity to produce semiconductors.

"Geopolitical tensions, trade restrictions, and multinational tech companies' decoupling of their
supply chains from China continue to pose serious risks to semiconductor supply. Delays in factory construction, materials shortages, and other unpredictable factors could also create pinch points," Bain & Company said.

