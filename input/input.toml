title = "U.S. Steel CEO defends planned sale to Japan's Nippon, believes deal will close on its merits"
bib_key = "key-12"
content = '''<article><div data-analytics="RegularArticle-articleBody-5-2" data-module="ArticleBody" data-test="articleBody-2" id="RegularArticle-ArticleBody-5"><p><span data-test="QuoteInBody" id="RegularArticle-QuoteInBody-1"><a href="https://www.cnbc.com/quotes/X/" target="_blank">U.S. Steel</a></span> CEO David Burritt on Tuesday defended the company's planned sale to Japan's <a id="107348736" href="https://www.cnbc.com/quotes/" type="security" brand="cnbc" section="[object Object]" contentclassification="" target="_blank">Nippon Steel</a>, expressing confidence that the deal will be completed despite President Joe Biden's vocal opposition.</p><p>"We strongly believe the deal closes on its merits," Burritt said in an interview on CNBC's <a href="https://www.cnbc.com/money-movers/" target="_blank">"Money Movers."</a> "It strengthens national security, it strengthens economic security and it strengthens job security."</p><p><a href="https://www.cnbc.com/joe-biden/" target="_blank">Biden</a> has publicly vowed that U.S. Steel will remain American-owned. Two people familiar with the matter <a href="https://www.nbcnews.com/business/business-news/biden-preparing-block-us-steel-sale-japanese-company-rcna169595" target="_blank">told NBC News</a> earlier this month that the president is preparing to formally block the $14.9 billion sale. Vice President Kamala Harris and former President <a href="https://www.cnbc.com/donald-trump/" target="_blank">Donald Trump</a> also both oppose the deal.</p><p>"We have to remember that Nippon North America has been doing business here for 50 years and while it may sound sexy for it to be a company that stays the same, we won't be able to succeed without Nippon<strong>," </strong>Burritt said.</p><p>He said the transaction would save jobs, and pointed to Nippon's commitment to invest $2.7 billion in U.S. Steel's struggling mills as an example. When asked why U.S. Steel cannot make these investments, Burritt said the company has an obligation to shareholders.</p><p>"It's about resource allocation," Burritt said. "They're about three times our size. They also have the best R&amp;D and technology in the industry as it relates to integrated mills."</p><p>"Our priorities would be different," Burritt said. "Our priorities would not invest in these because we have to decide where we can get the best returns, because at the end of the day we have a fiduciary obligation to our stockholders."</p><p>The sale is currently under review by the Committee on Foreign Investment in the United States, a body that reviews the national security implications of transactions by foreign entities. Burritt said he expects a decision to come after the U.S. presidential election in November.</p><p>CFIUS told Nippon that the sale could "lead to a reduction in domestic steel production capacity," according to a <a href="https://www.reuters.com/markets/deals/us-worries-about-steel-supply-infrastructure-after-nippon-us-steel-deal-2024-09-05/" target="_blank">letter obtained by Reuters earlier this month</a>. The committee said supply chains could be disrupted in sectors critical to national security such as transportation, infrastructure, construction and agriculture.</p><p>Burritt dismissed potential national security concerns Tuesday, "With this agreement that could be signed, they will adhere to the trade laws in the United States," he said.</p><p>"It's going to be run by U.S. citizens and there will be a board of directors that ... is largely U.S. citizens as well," Burritt said.</p></div></article>'''

