bib_key = "key-7"
content = '''<article><DIV id="readability-page-1"><div data-component="text-block"><p>Russia has struck an apartment block in the north-east Ukrainian city of Kharkiv, killing at least three people and injuring 31 more, say local officials.</p><p>The wave of strikes, which officials said had hit four districts, was conducted with the use of guided glide bombs on Tuesday.</p><p>"The targets for Russian bombs are a residential building, a bakery, a stadium... that is, the ordinary life of ordinary people," said Ukraine's President Volodymyr Zelensky.</p><p>The attack comes as fighting intensifies in the country's east with Russian troops encircling and closing in on the largely destroyed town of Vuhledar.</p></div><div data-component="text-block"><p>Shortly after Tuesday's blitz in Kharkiv, Zelensky issued a statement sharing pictures of the destroyed residential tower - which showed a gaping hole in the middle of the building. </p><p>He called on allies to "stop the terror". <a target="_blank" href="https://www.bbc.co.uk/news/articles/cr7582l4015o">He is in New York to address the UN General Assembly's annual congress</a>, having arrived on Monday reiterating Ukraine's need for timely US military assistance.</p><p>"There is much discussion now at the UN General Assembly about collective efforts for security and the future. But we just need to stop the terror. To have security. To have a future," Zelensky said.</p><ul><li><a target="_blank" href="https://www.bbc.co.uk/news/articles/cr7582l4015o">War with Russia closer to end than we think - Zelensky</a></li></ul><p>Meanwhile in Kharkiv, officials said the block that was hit had previously been struck at the start of the war.</p><p>"It was almost repaired, all the windows were put in, insulated, and prepared for the heating season. The enemy hit it a second time with a KAB [glide bomb]," said  Kharkiv's mayor Ihor Terekov on Telegram.</p><p><a target="_blank" href="https://www.bbc.co.uk/news/articles/cz5drkr8l1ko">Russia has increasingly been using glide bombs</a> in recent months - Soviet-era bombs fitted out with wings and satellite navigation aids. They are cheap, destructive, and are said to have been key to Russia's effort to capture further ground in Ukraine.</p><p>They were used in May in attacks in Kharkiv, while military analysts also note that they appear to have been <a target="_blank" href="https://www.understandingwar.org/backgrounder/ukraine-conflict-updates">used for the first time in Zaporizhzhia city</a> on Sunday night.</p><p>Ukrainian officials said Russia conducted seven airstrikes with KAB glide bombs, injuring at least 21 civilians in the attacks on 13 residential buildings and two educational facilities.</p><p>Zaporizhzhia officials also said Russia had conducted another strike on the south-eastern city on Monday night, which killed one person and injured at least four others including two children.</p><p>Russian forces have made serious advances in Ukraine's east and are closing in on Vuhledar - a coal-mining town on the southern part of the Donbas front line. The Russians have been trying to seize the town since the beginning of their full-scale invasion.</p><p>On Monday, Russian military bloggers were reporting that Moscow's troops had entered the outskirts of the town in the Donetsk region. Ukraine's military has mentioned only a number of attempts to capture its positions in Vuhledar. </p><p>Meanwhile, Russian forces have also recently advanced near Hlyboke, Kupyansk, and Pokrovsk, according to the US-based think tank the Institute for the Study of War.</p><p>The war tracking group said Ukrainian forces had recently advanced in Kursk region.</p></div></DIV></article>'''

