link = "https://www.aljazeera.com/news/2024/9/24/several-killed-in-ukraines-kharkiv-as-russia-bombs-an-apartment-block?traffic_source=rss"
pub_date = "Tue, 24 Sep 2024 18:12:52 +0000"
title = "Three killed in Ukraine’s Kharkiv as Russia bombs an apartment block"
bib_key = "key-18"
content = '''
<article><DIV id="readability-page-1"><DIV><p><em>Attack launched as world leaders, including Ukraine’s President Volodymyr Zelenskyy, gather in New York for the UN General Assembly.</em></p></DIV><div aria-live="polite" aria-atomic="true"><p>Russia has hit the Ukrainian city of Kharkiv with guided bombs, killing at least three people and wounding dozens, according to Ukraine’s President Volodymyr Zelenskyy.</p>
<p>“The targets of the Russian bombs were an apartment building, a bakery, a stadium. In other words, the everyday life of ordinary people,” said <a href="https://www.aljazeera.com/news/2024/9/24/zelenskyy-seeks-us-investments-in-ukraines-battered-energy-sector" target="_blank">Zelenskyy</a> on Tuesday, posting a statement on X about the attack, which also left dozens injured.</p>
<p>He posted a picture showing the facade of a nine-storey apartment block partially ripped off, the windows blown out and debris strewn across the street.</p>
<p>Kharkiv regional governor Oleh Syniehubov reported that 31 were injured.</p>
<p>“People are still trapped under the rubble. One of the multistorey buildings suffered a direct hit. The rescue operation continues,” he wrote on Telegram.</p>
<p>The northeastern city of <a href="https://www.aljazeera.com/news/2024/9/16/at-least-one-killed-dozens-injured-as-russian-bomb-hits-kharkiv-apartments" target="_blank">Kharkiv</a> lies about 30km (18 miles) from the Russian border and has been pounded by Russian aerial attacks throughout the two-and-a-half-year war.</p>
<p>Kharkiv mayor Ihor Terekhov said on Telegram that the nine-storey block had already been attacked by Russia at the start of the war.</p>
<p>“It was almost repaired, windows were installed, it was insulated, and prepared for the heating season. The enemy hit it a second time,” he said, adding that the section of the building that suffered most damage was housing 82 people.</p>
<p>In total, Russia launched eight guided bombs, six of which hit Kharkiv, according to regional prosecutors on Telegram.</p>
<p>Ukrainian air defences struggle to intercept the highly destructive bombs.</p>



<p>The afternoon assault was launched as world leaders, including the Ukrainian president, gathered in New York for the United Nations General Assembly, discussing the wars in Gaza, Sudan and Ukraine.</p>
<p>“There is much discussion now at the UN General Assembly about collective efforts for security and the future,” said Zelenskyy. “But we just need to stop the terror. To have security. To have a future.”</p>
<p>Kyiv, which is pressing allies to allow deep strikes into Russia, says the most effective means of reducing the attacks is to target not the bombs themselves but planes and airfields hosting them.</p>
<p>“We are counting on the courage to allow us to attack military targets in enemy territory with Western weapons,” said Ukrainian Prime Minister Denys Shmyhal, commenting on Tuesday’s attacks.</p>
<p>Also on Tuesday, Ukrainian soldiers drove Russian forces out of a processing plant in the town of <a href="https://www.aljazeera.com/news/2024/5/16/is-russias-assault-on-northeastern-ukraine-already-losing-steam" target="_blank">Vovchansk</a> in the Kharkiv border region, which had been occupied for four months, according to a statement from Ukrainian military intelligence.</p>
<p>The plant, a partly steel structure with some 30 buildings, had been a Russian stronghold in the country’s northeast since Russia launched a new push in the area in May.</p>
<p>Ukraine’s incursion last month into Russia’s <a href="https://www.aljazeera.com/news/2024/9/16/ukraine-invites-un-and-red-cross-to-kyiv-controlled-kursk" target="_blank">Kursk</a> region, where Ukrainian forces are holding ground, was launched in part to ease pressure in the northeast by forcing Russia to divert its forces.</p>
</div></DIV></article>'''

