content = '<article><div data-testid="companionColumn-0" name="articleBody"><p>Swaths of southern Lebanon are smoldering ruins. Highways are clogged with thousands fleeing the possibility of an even bigger war between Israel and Hezbollah. As towns and villages held funerals on Tuesday, Lebanon was just beginning to grapple with the fallout from its deadliest day in decades.</p><p>A vast wave of Israeli airstrikes on Monday targeting parts of the country where Hezbollah holds sway <a href="https://www.nytimes.com/2024/09/23/world/middleeast/israel-hezbollah-lebanon-strikes.html" title="" target="_blank">killed hundreds of people</a> and plunged Lebanon into a deep state of uncertainty over what Israel would do next, how deeply the militia had been damaged and what sort of response its remaining forces could muster.</p><p>Israel said it had hit more than 1,000 sites, mostly in southern and eastern Lebanon, aimed at the fighters and military infrastructure of Hezbollah, the Lebanese political party and militia it has been fighting along the Israel-Lebanon border for 11 months. At least 558 people were killed in the strikes, including 94 women and 50 children, Lebanon’s health minister told reporters on Tuesday.</p><p>That toll marked a terrible milestone for Lebanon: Monday was the country’s deadliest day since its 15-year civil war, which ended in 1990.</p><p>“The victims of a strike by the Israeli enemy on the village of Arnoun. Targeted in their homes!” read text over a photo shared on social media of three women killed in one of the strikes.</p><p>The death toll given by the health ministry did not differentiate between fighters and civilians, and the strikes overwhelmingly hit parts of the country where Hezbollah dominates, suggesting that Israel had struck another fierce blow to the group. That capped a week in which Israel also <a href="https://www.nytimes.com/live/2024/09/18/world/israel-hezbollah-gaza-hamas" title="" target="_blank">blew up electronic devices</a> distributed by Hezbollah, killing dozens of people and injuring thousands more, and assassinated a group of its <a href="https://www.nytimes.com/2024/09/21/world/middleeast/israel-lebanon-hezbollah-beirut.html" title="" target="_blank">military leaders in an airstrike</a> near Beirut.</p><div><div id="optimistic-truncator-a11y" tabindex="-1"><hr><empty></empty></hr><p>Thank you for your patience while we verify access. If you are in Reader mode please exit and <a href="https://myaccount.nytimes.com/auth/login?response_type=cookie&amp;client_id=vi&amp;redirect_uri=https%3A%2F%2Fwww.nytimes.com%2F2024%2F09%2F24%2Fworld%2Fmiddleeast%2Fisrael-lebanon-hezbollah.html&amp;asset=opttrunc" target="_blank">log into</a> your Times account, or <a href="https://www.nytimes.com/subscription?campaignId=89WYR&amp;redirect_uri=https%3A%2F%2Fwww.nytimes.com%2F2024%2F09%2F24%2Fworld%2Fmiddleeast%2Fisrael-lebanon-hezbollah.html" target="_blank">subscribe</a> for all of The Times.</p><hr><empty></empty></hr></div><div data-testid="optimistic-truncator-message"><p>Thank you for your patience while we verify access.</p><p>Already a subscriber? <a data-testid="log-in-link" href="https://myaccount.nytimes.com/auth/login?response_type=cookie&amp;client_id=vi&amp;redirect_uri=https%3A%2F%2Fwww.nytimes.com%2F2024%2F09%2F24%2Fworld%2Fmiddleeast%2Fisrael-lebanon-hezbollah.html&amp;asset=opttrunc" target="_blank">Log in</a>.</p><p>Want all of The Times? <a data-testid="subscribe-link" href="https://www.nytimes.com/subscription?campaignId=89WYR&amp;redirect_uri=https%3A%2F%2Fwww.nytimes.com%2F2024%2F09%2F24%2Fworld%2Fmiddleeast%2Fisrael-lebanon-hezbollah.html" target="_blank">Subscribe</a>.</p></div></div></div><article id="story"><div aria-live="polite">You have a preview view of this article while we are checking your access. When we have confirmed access, the full article content will load.</div><div><p>News Analysis</p><p>Some experts said that Israel’s onslaught had left Hezbollah in disarray. Others noted its large weapons stockpiles and history of adapting to battle Israel’s much more high-tech military.</p><div data-testid="imageblock-wrapper"><figure aria-label="media" role="group"><div data-testid="imageContainer-children-Image"><picture><source media="(max-width: 599px) and (min-device-pixel-ratio: 3),(max-width: 599px) and (-webkit-min-device-pixel-ratio: 3),(max-width: 599px) and (min-resolution: 3dppx),(max-width: 599px) and (min-resolution: 288dpi)" srcset="https://static01.nyt.com/images/2024/09/24/multimedia/24mideast-crisis-assess-hezbollah-gwtc/24mideast-crisis-assess-hezbollah-gwtc-mobileMasterAt3x.jpg?quality=75&amp;auto=webp&amp;disable=upscale&amp;width=600"><empty></empty></source><source media="(max-width: 599px) and (min-device-pixel-ratio: 2),(max-width: 599px) and (-webkit-min-device-pixel-ratio: 2),(max-width: 599px) and (min-resolution: 2dppx),(max-width: 599px) and (min-resolution: 192dpi)" srcset="https://static01.nyt.com/images/2024/09/24/multimedia/24mideast-crisis-assess-hezbollah-gwtc/24mideast-crisis-assess-hezbollah-gwtc-mobileMasterAt3x.jpg?quality=75&amp;auto=webp&amp;disable=upscale&amp;width=1200"><empty></empty></source><source media="(max-width: 599px) and (min-device-pixel-ratio: 1),(max-width: 599px) and (-webkit-min-device-pixel-ratio: 1),(max-width: 599px) and (min-resolution: 1dppx),(max-width: 599px) and (min-resolution: 96dpi)" srcset="https://static01.nyt.com/images/2024/09/24/multimedia/24mideast-crisis-assess-hezbollah-gwtc/24mideast-crisis-assess-hezbollah-gwtc-mobileMasterAt3x.jpg?quality=75&amp;auto=webp&amp;disable=upscale&amp;width=1800"><empty></empty></source><img alt="A man is barely visible amid a large pile of rubble." src="https://static01.nyt.com/images/2024/09/24/multimedia/24mideast-crisis-assess-hezbollah-gwtc/24mideast-crisis-assess-hezbollah-gwtc-articleLarge.jpg?quality=75&amp;auto=webp&amp;disable=upscale" srcset="https://static01.nyt.com/images/2024/09/24/multimedia/24mideast-crisis-assess-hezbollah-gwtc/24mideast-crisis-assess-hezbollah-gwtc-articleLarge.jpg?quality=75&amp;auto=webp 600w, https://static01.nyt.com/images/2024/09/24/multimedia/24mideast-crisis-assess-hezbollah-gwtc/24mideast-crisis-assess-hezbollah-gwtc-jumbo.jpg?quality=75&amp;auto=webp 1024w, https://static01.nyt.com/images/2024/09/24/multimedia/24mideast-crisis-assess-hezbollah-gwtc/24mideast-crisis-assess-hezbollah-gwtc-superJumbo.jpg?quality=75&amp;auto=webp 2048w" sizes="((min-width: 600px) and (max-width: 1004px)) 84vw, (min-width: 1005px) 60vw, 100vw" width="600" height="400"/></picture></div><figcaption data-testid="photoviewer-children-ImageCaption"><span>The rubble of a building hit by an Israeli strike in southern Lebanon on Tuesday.</span><span><span><span aria-hidden="false">Mohammed Zaatari/Associated Press</span></span></span></figcaption></figure></div><div><ul><li><time datetime="2024-09-24T13:57:30-04:00"><span>Sept. 24, 2024</span><span>Updated <span>1:57 p.m. ET</span></span></time></li></ul></div></div></article></article>'

