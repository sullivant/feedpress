Athena Health Care Systems ha perdido la financiación federal de Medicare para casi 200 residentes que viven en Abbott Terrace Health Center en Waterbury, lo que ha obligado a la empresa a prepararse para el cierre del asilo de ancianos.

Los Centros de Servicios de Medicare y Medicaidy a Athena que debido a que “la instalación no cumple con los requisitos básicos de salud y seguridad de Medicare”, la financiación se detendría a partir del 10 de septiembre para cualquier paciente nuevo y dentro de los 30 días para todos los pacientes.

La medida sin precedentes de los funcionarios federales cerrará en efecto la instalación de 205 camas porque la mayoría de sus residentes son beneficiarios de Medicaid o Medicare y no pagadores privados. Se produce en medio de crecientes problemas financieros y preocupaciones de los legisladores sobre la atención a los pacientes en las instalaciones de Athena.

Esto es lo que debe saber.
### **¿Por qué Abbott Terrace Health Center perdió la financiación?**

Los funcionarios del Departamento de Salud Pública realizaron varias visitas a Abbott Terrace los primeros seis meses de este año, durante las cuales se plantearon preocupaciones sobre la propia instalación y la atención a los pacientes. Las inspecciones mostraron escasez de personal, en particular de enfermeras, grandes agujeros en los pisos de baldosas y al menos un incidente en el que un empleado le dijo a un residente con problemas de incontinencia que “podían olerlos en el pasillo”.

El sitio web federal de Medicarepara Abbott Terrace, con inspecciones de salud “muy por debajo del promedio” y medidas de calidad “por debajo del promedio”.
### **¿Cómo respondió Athena a esas preocupaciones?**

Una portavoz de la empresa dijo que el Departamento de Salud Pública, o DPH, había ordenado actualizaciones en el edificio, en particular en el piso, y Athena invirtió $200,000 dólares en renovar los pisos.

La empresa también había “destinado dólares adicionales” para más mejoras, dijo la portavoz, Savannah Ragali. No especificó una cantidad.

“Nuestro equipo hizo todo lo posible en las últimas semanas para abordar las preocupaciones de la planta física identificadas por el DPH”, dijo Ragali. “Hemos invertido importantes recursos financieros en devolver nuestra instalación al cumplimiento mediante la mejora de pisos, puertas y otras infraestructuras identificadas de la instalación. Creíamos que los problemas identificados se habían resuelto con éxito”.
### **¿Centers for Medicare & Medicaid Services, o CMS, le otorgó una suspensión a Abbott Terrace?**

Tras los informes de que CMS había otorgado una suspensión a Abbott Terrace, Ragali dijo que el hogar de ancianos “no ha sido notificado de ningún cambio en su estado” y continúa preparándose para cerrar.

Cuando se les preguntó si se había otorgado una suspensión, los funcionarios estatales remitieron al Connecticut Mirror a CMS.

Un portavoz de CMS se negó a confirmarlo o negarlo, afirmando: “Para proteger la integridad de nuestro proceso de encuesta, no podemos proporcionar información adicional en este momento”.
### **¿Qué significará el cierre para los residentes y el personal de Abbott Terrace?**

Los residentes han comenzado a recibir avisos de alta antes del cierre, dijo Mairead Painter, la defensora del Pueblo de Atención a Largo Plazo del Estado.

Ragali dijo que Abbott Terrace está buscando ubicaciones para que sus residentes se muden y posibles transferencias a otros sitios de Athena para sus casi 300 empleados.

“Los residentes que han decidido voluntariamente darse de alta del centro están siendo dados de alta en virtud de sus derechos”, dijo Ragali. “Según la investigación de nuestro personal en Abbott Terrace, hay 110 camas para enfermería especializadas en un radio de 15 millas de Abbott Terrace, y ninguna cama disponible en una unidad segura para demencia”.

Painter dijo que su personal en la Oficina del Defensor del Pueblo para Cuidados a Largo Plazo también está trabajando con los residentes de Abbott Terrace para garantizar que se protejan sus derechos y se tengan en cuenta sus preferencias.

La Comisionada del Departamento de Salud Pública, Manisha Juthani, y la Comisionada del Departamento de Servicios Sociales, Andrea Barton Reeves, dijeron que el anuncio no significa que los residentes de Abbott hayan perdido su cobertura. Los residentes seguirán estando cubiertos cuando se trasladen a un centro que participe en los programas Medicare y Medicaid.

