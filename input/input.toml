title = "'We just had to flee': Fear and tension in Lebanon under deadly Israeli bombardment"
bib_key = "key-5"
content = '''<article><DIV id="readability-page-1"><article><figure><div data-component="image-block"><p><img sizes="(min-width: 1280px) 50vw, (min-width: 1008px) 66vw, 96vw" srcset="https://ichef.bbci.co.uk/news/240/cpsprodpb/f1a9/live/2a4b3ce0-79da-11ef-aa47-5d501e31b93c.jpg.webp 240w, https://ichef.bbci.co.uk/news/320/cpsprodpb/f1a9/live/2a4b3ce0-79da-11ef-aa47-5d501e31b93c.jpg.webp 320w, https://ichef.bbci.co.uk/news/480/cpsprodpb/f1a9/live/2a4b3ce0-79da-11ef-aa47-5d501e31b93c.jpg.webp 480w, https://ichef.bbci.co.uk/news/640/cpsprodpb/f1a9/live/2a4b3ce0-79da-11ef-aa47-5d501e31b93c.jpg.webp 640w, https://ichef.bbci.co.uk/news/800/cpsprodpb/f1a9/live/2a4b3ce0-79da-11ef-aa47-5d501e31b93c.jpg.webp 800w, https://ichef.bbci.co.uk/news/1024/cpsprodpb/f1a9/live/2a4b3ce0-79da-11ef-aa47-5d501e31b93c.jpg.webp 1024w, https://ichef.bbci.co.uk/news/1536/cpsprodpb/f1a9/live/2a4b3ce0-79da-11ef-aa47-5d501e31b93c.jpg.webp 1536w" src="https://ichef.bbci.co.uk/news/480/cpsprodpb/f1a9/live/2a4b3ce0-79da-11ef-aa47-5d501e31b93c.jpg.webp" alt="EPA civil defense employee comforts woman who fled southern lebanon, in beirut"/><span>EPA</span></p></div></figure><div data-component="text-block"><p>Across southern Lebanon, families scrambled together belongings and headed north in cars and trucks and on motorcycles as the Israeli military struck targets it said were linked to the Lebanese Shia armed group Hezbollah.</p><p>Some residents reported receiving warnings in the form of text messages and voice recordings from the Israeli military to leave areas near the Iran-backed group’s positions.</p><p>Zahra Sawli, a student in the southern town of Nabatieh told the BBC's Newshour programme the bombardment was intense.</p><p>"I woke up at 6am to the sound of bombing. By noon it started to get really intense and I saw a lot of strikes in my area."</p><p>"I heard a lot of glass shattering."</p><p>Unlike many, she and those she was with did not leave the house - they didn't dare, she said.</p><p>"Where are we supposed to go? A lot of people are still stuck on the streets. A lot of my friends are still stuck in traffic because a lot of people are trying to flee," she said.</p></div><div data-component="text-block"><ul><li><a target="_blank" href="https://www.bbc.co.uk/news/live/c5y32qew9z2t">Live updates: Israel strikes dozens more sites in southern Lebanon</a></li><li><a target="_blank" href="https://www.bbc.co.uk/news/articles/c2kdg7jwvz7o">Bowen: Israel believes it has weakened Hezbollah but escalation still carries risks</a></li><li><a target="_blank" href="https://www.bbc.co.uk/news/articles/c5y8mlp9jyvo">Cold military logic takes over in Israel-Hezbollah conflict</a></li></ul></div><div data-component="text-block"><p>By the middle of the day roads north towards Beirut were clogged with traffic, with vehicles heading towards the capital on both sides of a six-lane coastal highway.</p><p>Other images showed people walking along the beach in the southern city of Tyre as smoke rose from air strikes in the countryside inland.</p><p>The BBC spoke to one family of five who had arrived in Beirut on a single motorbike. </p><p>From a village in the south, they were heading to Tripoli in the north. They were exhausted.</p><p>"What do you want us to say? We just had to flee," the father said.</p></div><figure><div data-component="image-block"><p><img sizes="(min-width: 1280px) 50vw, (min-width: 1008px) 66vw, 96vw" srcset="https://ichef.bbci.co.uk/news/240/cpsprodpb/0945/live/8231d4f0-79da-11ef-aa47-5d501e31b93c.jpg.webp 240w, https://ichef.bbci.co.uk/news/320/cpsprodpb/0945/live/8231d4f0-79da-11ef-aa47-5d501e31b93c.jpg.webp 320w, https://ichef.bbci.co.uk/news/480/cpsprodpb/0945/live/8231d4f0-79da-11ef-aa47-5d501e31b93c.jpg.webp 480w, https://ichef.bbci.co.uk/news/640/cpsprodpb/0945/live/8231d4f0-79da-11ef-aa47-5d501e31b93c.jpg.webp 640w, https://ichef.bbci.co.uk/news/800/cpsprodpb/0945/live/8231d4f0-79da-11ef-aa47-5d501e31b93c.jpg.webp 800w, https://ichef.bbci.co.uk/news/1024/cpsprodpb/0945/live/8231d4f0-79da-11ef-aa47-5d501e31b93c.jpg.webp 1024w, https://ichef.bbci.co.uk/news/1536/cpsprodpb/0945/live/8231d4f0-79da-11ef-aa47-5d501e31b93c.jpg.webp 1536w" src="https://ichef.bbci.co.uk/news/480/cpsprodpb/0945/live/8231d4f0-79da-11ef-aa47-5d501e31b93c.jpg.webp" alt="Hassan Harfoush family of five arrived in Beirut on a bike"/><span>Hassan Harfoush</span></p></div></figure><div data-component="text-block"><p>By Monday evening the Lebanese health ministry reported that 492 people had been killed and more than 1,600 injured in the bombardment. It said at least 35 children were among those killed. The Israel Defense Forces (IDF) said it had carried out 1,100 strikes over the previous 24 hours.</p><p>That included an air strike in southern Beirut that the IDF said had targeted a senior Hezbollah commander.</p><p>In Beirut too there was widespread anxiety. As people from the south arrived in the capital in cars with suitcases strapped to the top, some of the city's residents were themselves leaving. </p><p>Israel has warned people to evacuate areas where it says Hezbollah is storing weapons - but it also sent recorded warnings to people in Beirut districts not considered Hezbollah strongholds including Hamra, an area home to government ministries, banks and universities.</p><p>Parents rushed to pick up their children from school after receiving more warnings to leave the area.</p><p>One father, Issa, took his son out of school, telling Reuters news agency: "[We're here] because of the phone calls.</p><p>"They’re calling everyone and threatening people by phone. So we’re here to take my boy from school. The situation is not reassuring," he said.</p></div><figure><div data-component="image-block"><p><img sizes="(min-width: 1280px) 50vw, (min-width: 1008px) 66vw, 96vw" srcset="https://ichef.bbci.co.uk/news/240/cpsprodpb/e9d0/live/75ec7280-79e0-11ef-917a-83304be33794.png.webp 240w, https://ichef.bbci.co.uk/news/320/cpsprodpb/e9d0/live/75ec7280-79e0-11ef-917a-83304be33794.png.webp 320w, https://ichef.bbci.co.uk/news/480/cpsprodpb/e9d0/live/75ec7280-79e0-11ef-917a-83304be33794.png.webp 480w, https://ichef.bbci.co.uk/news/640/cpsprodpb/e9d0/live/75ec7280-79e0-11ef-917a-83304be33794.png.webp 640w, https://ichef.bbci.co.uk/news/800/cpsprodpb/e9d0/live/75ec7280-79e0-11ef-917a-83304be33794.png.webp 800w, https://ichef.bbci.co.uk/news/1024/cpsprodpb/e9d0/live/75ec7280-79e0-11ef-917a-83304be33794.png.webp 1024w, https://ichef.bbci.co.uk/news/1536/cpsprodpb/e9d0/live/75ec7280-79e0-11ef-917a-83304be33794.png.webp 1536w" src="https://ichef.bbci.co.uk/news/480/cpsprodpb/e9d0/live/75ec7280-79e0-11ef-917a-83304be33794.png.webp" alt="Reuters People carry their belongings across a beach as they leave Tyre - one of the southern Lebanon cities hit on Monday"/><span>Reuters</span></p></div></figure><div data-component="text-block"><p>Mohammed, a Palestinian man on the road with his wife, spoke to the BBC on the way out of Beirut.</p><p>When asked if he would stay in the capital he said: "In Lebanon nowhere is safe, Israel is saying they are going to bombard everywhere. Now they threatened this neighbourhood, so where should we go?"</p><p>"It’s scary, I don’t know what to do - work, go home, no idea what to do."</p><p>Meanwhile as a BBC crew set up on one side of the road, a taxi driver called out asking if they knew of a fuel crisis unfolding. “Too many people are coming to Beirut,” he said.</p><p>Schools have been hastily converted into shelters for the streams of evacuees coming from the south. On a government order, schools in Beirut and Tripoli as well as eastern Lebanon were established as shelters.</p><p>The BBC was at a classroom at a public school in Bir Hasan, west Beirut on Monday which was being prepared for people coming from the Bekaa Valley - a Hezbollah stronghold in north-eastern Lebanon which Israel said it was targeting too.</p><p>The classrooms were stacked with mattresses but would be fully occupied by the end of the day, workers said.</p></div><figure><div data-component="image-block"><p><img sizes="(min-width: 1280px) 50vw, (min-width: 1008px) 66vw, 96vw" srcset="https://ichef.bbci.co.uk/news/240/cpsprodpb/b635/live/c60e80e0-79dc-11ef-aa47-5d501e31b93c.jpg.webp 240w, https://ichef.bbci.co.uk/news/320/cpsprodpb/b635/live/c60e80e0-79dc-11ef-aa47-5d501e31b93c.jpg.webp 320w, https://ichef.bbci.co.uk/news/480/cpsprodpb/b635/live/c60e80e0-79dc-11ef-aa47-5d501e31b93c.jpg.webp 480w, https://ichef.bbci.co.uk/news/640/cpsprodpb/b635/live/c60e80e0-79dc-11ef-aa47-5d501e31b93c.jpg.webp 640w, https://ichef.bbci.co.uk/news/800/cpsprodpb/b635/live/c60e80e0-79dc-11ef-aa47-5d501e31b93c.jpg.webp 800w, https://ichef.bbci.co.uk/news/1024/cpsprodpb/b635/live/c60e80e0-79dc-11ef-aa47-5d501e31b93c.jpg.webp 1024w, https://ichef.bbci.co.uk/news/1536/cpsprodpb/b635/live/c60e80e0-79dc-11ef-aa47-5d501e31b93c.jpg.webp 1536w" src="https://ichef.bbci.co.uk/news/480/cpsprodpb/b635/live/c60e80e0-79dc-11ef-aa47-5d501e31b93c.jpg.webp" alt="EPA Vehicles queue to get fuel at a gas station in Beirut"/><span>EPA</span></p></div></figure><div data-component="text-block"><p>Meanwhile Lebanon’s hospitals were also ordered to cancel all elective surgeries on Monday as physicians braced for a wave of casualties and injuries. </p><p>Despite the tense and uncertain atmosphere in Beirut, some people were defiant.</p><p>"If a total war happens, we should stand as Lebanese people together regardless of our political affiliations because at the end of the day, our country is getting bombed," one man told the BBC.</p><p>Others were simply resigned to the violence.</p><p>"If they want war, what can we do? It was imposed on us. We cannot do anything," shop owner Mohammed Sibai told Reuters.</p><p>Mohammed, a 57-year-old in the southern Beirut suburb of Dahieyh - Hezbollah's main power base in the capital - told the BBC he had "survived all the wars since 1975" so "it's normal for me".</p><p>"I will not leave, I will be in my house," he said.</p></div><figure><div data-component="image-block"><p><img sizes="(min-width: 1280px) 50vw, (min-width: 1008px) 66vw, 96vw" srcset="https://ichef.bbci.co.uk/news/240/cpsprodpb/c0b4/live/32ef29d0-7a7d-11ef-8c1a-df523ba43a9a.png.webp 240w, https://ichef.bbci.co.uk/news/320/cpsprodpb/c0b4/live/32ef29d0-7a7d-11ef-8c1a-df523ba43a9a.png.webp 320w, https://ichef.bbci.co.uk/news/480/cpsprodpb/c0b4/live/32ef29d0-7a7d-11ef-8c1a-df523ba43a9a.png.webp 480w, https://ichef.bbci.co.uk/news/640/cpsprodpb/c0b4/live/32ef29d0-7a7d-11ef-8c1a-df523ba43a9a.png.webp 640w, https://ichef.bbci.co.uk/news/800/cpsprodpb/c0b4/live/32ef29d0-7a7d-11ef-8c1a-df523ba43a9a.png.webp 800w, https://ichef.bbci.co.uk/news/1024/cpsprodpb/c0b4/live/32ef29d0-7a7d-11ef-8c1a-df523ba43a9a.png.webp 1024w, https://ichef.bbci.co.uk/news/1536/cpsprodpb/c0b4/live/32ef29d0-7a7d-11ef-8c1a-df523ba43a9a.png.webp 1536w" src="https://ichef.bbci.co.uk/news/480/cpsprodpb/c0b4/live/32ef29d0-7a7d-11ef-8c1a-df523ba43a9a.png.webp" alt="A map showing air and missile strikes in Lebanon and Israel "/></p></div></figure></article></DIV></article>'''

