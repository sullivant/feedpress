content = '''
<article><DIV id="readability-page-1"><DIV><p><em>Mohamed Muizzu also tells the UNGA that Israel is targeting journalists to cover up its ‘crimes’ in Gaza and Lebanon.</em></p></DIV><div aria-live="polite" aria-atomic="true"><p>Maldives President Mohamed Muizzu has told the United Nations that Israel must be held accountable for the crimes it is committing in Gaza, including “genocide”, as well as its attacks on journalists and other violations of international law.</p>
<p>“The ongoing massacre, the genocide by Israel in Gaza is a travesty of justice and the international system,” the leader of the Indian Ocean archipelago told the UN General Assembly in New York on Tuesday.</p>
<p>He said Israel’s killing of civilians and its “repeated destruction” of homes, hospitals, and schools in Gaza was now being extended to Lebanon.</p>
<p>On Tuesday, Israel and Hezbollah again <a href="https://www.aljazeera.com/news/liveblog/2024/9/24/israel-attacks-lebanon-live-global-calls-for-restraint-as-492-killed" target="_blank">traded cross-border fire,</a> a day after the Israeli military launched a wave of air attacks into Lebanon that have killed at least 569 people so far.</p>
<p>Israel’s new offensive against Hezbollah has stoked fears that nearly a year of conflict between Israel and Hamas in Gaza will explode into a larger regional conflagration.</p>
<p>The Israeli military is shifting its focus from Gaza to the northern frontier, where Hezbollah has been firing rockets into Israel in support of Hamas, which is also backed by Iran.</p>
<p>Israel has made a war priority of securing its northern border and allowing for the return of displaced residents. This has set the stage for a long conflict, while Hezbollah has said it will not back down until a ceasefire is reached in Gaza.</p>
<p>Muizzu also said Israel was attempting to cover up its crimes by targeting Palestinian and Lebanese journalists, including by <a href="https://www.aljazeera.com/news/2024/9/22/israel-closes-al-jazeera-bureau-in-ramallah-all-you-need-to-know" target="_blank">closing Al Jazeera bureaus</a> in Israel and the occupied West Bank.</p>
<p>“How can we interpret this as anything other than brutal attempts to prevent the world from knowing the crimes taking place?” he asked.</p>
<p>“Israel must be held accountable for these acts of terrorism, for these violations of international law and UN resolutions.”</p>



<p>In June, Muizzu said his government will ban Israelis from the Maldives, known for idyllic beaches and luxury resorts, as public anger in the predominantly Muslim nation was rising over Israel’s war in Gaza, which has killed more than 41,000 Palestinians, displaced nearly all of the population, and left much of the enclave in ruins.</p>
<p>On Tuesday, he called for the world to accept a sovereign and independent Palestinian state on the pre-1967 borders, with East Jerusalem as its capital.</p>
<p>“Now, we must ensure that Palestine becomes a full member of the UN,” he added.</p>
<p>In May, the UNGA <a href="https://www.aljazeera.com/news/2024/5/10/un-backs-palestines-bid-for-membership-how-did-your-country-vote" target="_blank">backed</a> a Palestinian bid to become a full UN member by recognising it as qualified to join and recommending the UN Security Council “reconsider the matter favourably”. The <a href="https://www.aljazeera.com/news/2024/4/18/palestinian-bid-for-un-membership-set-for-security-council-vote" target="_blank">United States had vetoed</a> a Palestinian bid to become a full UN member at the Security Council in April.</p>



<h2 id="muizzu-makes-climate-crisis-plea">Muizzu makes climate crisis plea</h2>
<p>Muizzu also asked world leaders on Tuesday for additional support in combatting the climate crisis, which is threatening the existence of the world’s lowest-lying country.</p>
<p>“Climate change is the most serious threat to our world, the defining challenge of our generation. It’s washing away decades of progress in mere minutes,” he said.</p>
<p>“It’s diverting already depleted resources for long-term development to emergency relief and reconstruction, preventing countries from adapting to the climate impact.”</p>
<p>He called on rich countries and the worst emitters of carbon to not only meet exisiting financial pledges made to developing countries to help them adapt to climate change, but also to extend that funding when the 2024 UN Climate Change Conference, more commonly known as COP29, takes place in November.</p>
<p>“As we work towards COP 29, we must ensure the new goal on climate finance matches the level of climate action required.”</p>



</div></DIV></article>'''

