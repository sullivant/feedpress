cset="https://static01.nyt.com/images/2024/09/24/multimedia/24mideast-crisis-Hezbollah-primer-vmzt/24mideast-crisis-Hezbollah-primer-vmzt-mobileMasterAt3x.jpg?quality=75&amp;auto=webp&amp;disable=upscale&amp;width=600"><empty></empty></source><source media="(max-width: 599px) and (min-device-pixel-ratio: 2),(max-width: 599px) and (-webkit-min-device-pixel-ratio: 2),(max-width: 599px) and (min-resolution: 2dppx),(max-width: 599px) and (min-resolution: 192dpi)" srcset="https://static01.nyt.com/images/2024/09/24/multimedia/24mideast-crisis-Hezbollah-primer-vmzt/24mideast-crisis-Hezbollah-primer-vmzt-mobileMasterAt3x.jpg?quality=75&amp;auto=webp&amp;disable=upscale&amp;width=1200"><empty></empty></source><source media="(max-width: 599px) and (min-device-pixel-ratio: 1),(max-width: 599px) and (-webkit-min-device-pixel-ratio: 1),(max-width: 599px) and (min-resolution: 1dppx),(max-width: 599px) and (min-resolution: 96dpi)" srcset="https://static01.nyt.com/images/2024/09/24/multimedia/24mideast-crisis-Hezbollah-primer-vmzt/24mideast-crisis-Hezbollah-primer-vmzt-mobileMasterAt3x.jpg?quality=75&amp;auto=webp&amp;disable=upscale&amp;width=1800"><empty></empty></source><img alt="Men wearing camouflage clothing and caps, yellow and green banners draped across their chests, hold yellow flags in a salute." src="https://static01.nyt.com/images/2024/09/24/multimedia/24mideast-crisis-Hezbollah-primer-vmzt/24mideast-crisis-Hezbollah-primer-vmzt-articleLarge.jpg?quality=75&amp;auto=webp&amp;disable=upscale" srcset="https://static01.nyt.com/images/2024/09/24/multimedia/24mideast-crisis-Hezbollah-primer-vmzt/24mideast-crisis-Hezbollah-primer-vmzt-articleLarge.jpg?quality=75&amp;auto=webp 600w, https://static01.nyt.com/images/2024/09/24/multimedia/24mideast-crisis-Hezbollah-primer-vmzt/24mideast-crisis-Hezbollah-primer-vmzt-jumbo.jpg?quality=75&amp;auto=webp 1024w, https://static01.nyt.com/images/2024/09/24/multimedia/24mideast-crisis-Hezbollah-primer-vmzt/24mideast-crisis-Hezbollah-primer-vmzt-superJumbo.jpg?quality=75&amp;auto=webp 2048w" sizes="((min-width: 600px) and (max-width: 1004px)) 84vw, (min-width: 1005px) 80vw, 100vw" width="600" height="400"/></picture></div><figcaption data-testid="photoviewer-children-ImageCaption"><span>Hezbollah supporters paying tribute to the victims of an Israeli airstrike, in Dahiyeh, near Beirut, on Saturday.</span><span><span><span aria-hidden="false">Diego Ibarra Sanchez for The New York Times</span></span></span></figcaption></figure></div><div><ul><li><time datetime="2024-09-24T09:55:21-04:00">Sept. 24, 2024</time></li></ul></div></div></article></article>'

