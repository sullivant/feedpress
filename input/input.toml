source = "CNBC International is the world leader for news on business, technology, China, trade, oil prices, the Middle East and markets."
link = "https://www.cnbc.com/2024/09/24/doj-accuses-visa-of-debit-network-monopoly-that-impacts-price-of-nearly-everything.html"
pub_date = "Tue, 24 Sep 2024 18:59:51 GMT"
title = "Justice Department accuses Visa of debit network monopoly that impacts price of 'nearly everything’"
bib_key = "key-13"
content = '''<article><div id="RegularArticle-ArticleBody-5" data-module="ArticleBody" data-test="articleBody-2" data-analytics="RegularArticle-articleBody-5-2"><div data-test="InlineImage" id="ArticleBody-InlineImage-108038472">Justin Sullivan | etty Images</div><div><p>The U.S. <a href="https://www.justice.gov/" target="_blank">Justice Department</a> on Tuesday sued <span data-test="QuoteInBody" id="RegularArticle-QuoteInBody-2"><a href="https://www.cnbc.com/quotes/V/" target="_blank">Visa</a></span>, the world's biggest payments network, saying it propped up an illegal monopoly over debit payments by imposing "exclusionary" agreements on partners and smothering upstart firms.</p><p>Visa's moves over the years have resulted in American consumers and merchants paying billions of dollars in additional fees, according to the DOJ, which filed a civil antitrust suit in New York for "monopolization" and other unlawful conduct.</p><p>"We allege that Visa has unlawfully amassed the power to extract fees that far exceed what it could charge in a competitive market," Attorney General <a href="https://www.cnbc.com/2021/03/10/merrick-garland-confirmed-as-us-attorney-general-by-senate.html" target="_blank">Merrick Garland</a> said in a DOJ release.</p><p>"Merchants and banks pass along those costs to consumers, either by raising prices or reducing quality or service," Garland said. "As a result, Visa's unlawful conduct affects not just the price of one thing – but the price of nearly everything."</p><p>Visa and its smaller rival <span data-test="QuoteInBody" id="RegularArticle-QuoteInBody-4"><a href="https://www.cnbc.com/quotes/MA/" target="_blank">MasterCard</a></span> have surged in the past two decades, reaching a combined market cap of roughly $1 trillion, as consumers tapped credit and debit cards for store purchases and e-commerce instead of paper money. They are essentially toll collectors, shuffling payments between the merchants' banks and cardholders.</p><p>More than 60% of debit transactions in the U.S. run over Visa rails, helping it charge more than $7 billion annually in processing fees, according to the DOJ complaint.</p><p>But the payment networks' dominance has increasingly attracted attention from regulators and retailers.</p><p>In 2020, the DOJ filed an <a href="https://www.cnbc.com/2020/11/05/doj-files-antitrust-lawsuit-to-block-visas-plaid-acquisition-.html" target="_blank">antitrust suit</a> to block Visa from acquiring fintech company Plaid; the companies initially said they would fight the action, but soon abandoned the $5.3 billion takeover.</p><p>In March, Visa and Mastercard agreed to <a href="https://www.cnbc.com/2024/03/26/mastercard-visa-reach-30-billion-settlement-over-credit-card-fees-.html" target="_blank">limit their fees</a> and let merchants charge customers for using credit cards, a deal retailers said was worth $30 billion in savings over a half decade. A federal judge later <a href="https://www.bloomberg.com/news/articles/2024-06-29/visa-mastercard-could-handle-bigger-swipe-fee-deal-judge-says" target="_blank">rejected</a> the settlement, saying the networks could afford to pay for a "substantially greater" deal. </p><p><strong>"</strong>Visa wields its dominance, enormous scale, and centrality to the debit ecosystem to impose a web of exclusionary agreements on merchants and banks," the DOJ said in its release. "These agreements penalize Visa's customers who route transactions to a different debit network or alternative payment system."</p><p>Furthermore, when faced with threats, Visa "engaged in a deliberate and reinforcing course of conduct to cut off competition and prevent rivals from gaining the scale, share, and data necessary to compete," the DOJ said.</p><p>The move comes in the waning months of President <a href="https://www.cnbc.com/joe-biden/" target="_blank">Joe Biden</a>'s administration, in which regulators including the Federal Trade Commission and the Consumer Financial Protection Bureau have sued middlemen for <a href="https://www.cnbc.com/2024/09/20/ftc-sues-drug-middlemen-for-allegedly-inflating-insulin-prices.html" target="_blank">drug prices</a> and pushed back against so-called <a href="https://www.cnbc.com/2024/03/05/cfpb-rule-caps-credit-card-late-fees-at-8.html" target="_blank">junk fees</a>.</p><p>In February, credit card lender Capital One <a href="https://www.cnbc.com/2024/02/21/why-capital-one-is-buying-discover-in-the-biggest-merger-yet-of-2024.html#:~:text=Post%20%7C%20Getty%20Images-,Capital%20One's%20recently%20announced%20%2435.3%20billion%20acquisition%20of%20Discover%20Financial,of%20fintech%20and%20regulatory%20threats." target="_blank">announced</a> its acquisition of <span data-test="QuoteInBody" id="RegularArticle-QuoteInBody-12"><a href="https://www.cnbc.com/quotes/DFS/" target="_blank">Discover Financial</a></span>, a $35.3 billion deal predicated in part on Capital One's ability to bolster Discover's also-ran payments network, a distant No. 4 behind Visa, MasterCard and <span data-test="QuoteInBody" id="RegularArticle-QuoteInBody-13"><a href="https://www.cnbc.com/quotes/AXP/" target="_blank">American Express</a></span>.</p><p>Capital One said that once the deal is closed, it will switch all its debit card volume and a growing share of credit card volume to Discover over time, making it a more viable competitor to Visa and Mastercard. <br/></p><p> <em><strong>This story is developing. Please check back for updates.</strong></em></p></div></div></article>'''

