title = "Emulation"
bib_key = "harry"
content = "I like emulators&hellip; As many folks who like tech, I enjoy emulators. Most recently, I am working on one that does its best to emulate the Intel 8080 chip, mostly because I came across a Space Invaders ROM and wanted to play that. The choice to tinker with these things was also because I wanted/needed an &ldquo;excuse&rdquo; to write some &ldquo;real-world&rdquo; Rust code for a project. In my day-to-day life I write a lot of Java, big-data stuff, and other crap."

